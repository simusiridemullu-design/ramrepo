<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Simple Car Booking</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
    padding: 0;
  }
  h1 {
    text-align: center;
  }
  .car-list {
    display: flex;
    gap: 20px;
    justify-content: center;
    flex-wrap: wrap;
  }
  .car {
    border: 1px solid #ccc;
    padding: 10px;
    width: 200px;
    border-radius: 8px;
    text-align: center;
  }
  .car img {
    width: 100%;
    border-radius: 5px;
  }
  .booking-form {
    max-width: 400px;
    margin: 30px auto;
    border: 1px solid #ccc;
    padding: 20px;
    border-radius: 8px;
  }
  .booking-form label {
    display: block;
    margin: 10px 0 5px;
  }
  .booking-form input, .booking-form select {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
  }
  .booking-form button {
    margin-top: 15px;
    padding: 10px;
    width: 100%;
    background-color: #2a9df4;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  .booking-form button:hover {
    background-color: #0c7cd5;
  }
</style>
</head>
<body>
<h1>Car Booking Platform</h1>

<div class="car-list" id="carList">
  <!-- Cars will be rendered here -->
</div>

<div class="booking-form">
  <h2>Book Your Car</h2>
  <label for="carSelect">Select Car:</label>
  <select id="carSelect"></select>

  <label for="date">Booking Date:</label>
  <input type="date" id="date" required />

  <label for="days">Number of Days:</label>
  <input type="number" id="days" min="1" value="1" required />

  <button onclick="bookCar()">Book Now</button>
</div>

<script>
  const cars = [
    { id: 1, company: "Toyota", name: "Corolla (Sedan)", pricePerDay: 40, img: "https://via.placeholder.com/200x120?text=Toyota+Corolla" },
    { id: 2, company: "BMW", name: "X5 (SUV)", pricePerDay: 70, img: "https://via.placeholder.com/200x120?text=BMW+X5" },
    { id: 3, company: "Audi", name: "A5 (Convertible)", pricePerDay: 90, img: "https://via.placeholder.com/200x120?text=Audi+A5" },
    { id: 4, company: "Hyundai", name: "Creta (SUV)", pricePerDay: 50, img: "https://via.placeholder.com/200x120?text=Hyundai+Creta" },
    { id: 5, company: "Mercedes", name: "C-Class (Luxury Sedan)", pricePerDay: 100, img: "https://via.placeholder.com/200x120?text=Mercedes+C-Class" }
  ];

  const carList = document.getElementById("carList");
  const carSelect = document.getElementById("carSelect");

  // Render cars
  cars.forEach(car => {
    const carDiv = document.createElement("div");
    carDiv.className = "car";
    carDiv.innerHTML = `
      <img src="${car.img}" alt="${car.name}" />
      <h3>${car.company}</h3>
      <p><strong>${car.name}</strong></p>
      <p>Price Per Day: $${car.pricePerDay}</p>
    `;
    carList.appendChild(carDiv);

    const option = document.createElement("option");
    option.value = car.id;
    option.textContent = ${car.company} - ${car.name};
    carSelect.appendChild(option);
  });

  function bookCar() {
    const selectedCarId = parseInt(carSelect.value);
    const date = document.getElementById("date").value;
    const days = parseInt(document.getElementById("days").value);

    if (!date) {
      alert("Please select a booking date.");
      return;
    }

    const car = cars.find(c => c.id === selectedCarId);
    if (!car) {
      alert("Please select a car.");
      return;
    } 

    const totalPrice = car.pricePerDay * days;
    alert(Booking Confirmed!\nCompany: ${car.company}\nCar: ${car.name}\nDate: ${date}\nDays: ${days}\nTotal Price: $${totalPrice});
  }
</script>
</body>
</html>
